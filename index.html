<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"> 
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css
    ">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- nav -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="navbar-item" >
            <i class="fas fa-hands-helping fa-2x"></i>
          </h1>
      
      
        </div>
      </nav>
    <!-- nav -->


    <!-- input and score  -->
    <div class="card" id="mid">
        <header class="card-header">
            <p  class="card-footer-item">Score: <span id="playerScore" > </span></p>
          <p class="card-footer-item">Score: <span id="computerScore"> </span></p>
        </header>
        <div class="card-content">
          <div class="content" id ="submitBtn">
              <button data-name="Rock" class ="decision">Rock</button>
              <button data-name="Paper" class ="decision">Paper</button>
              <button data-name="Scissors" class ="decision">Scissors</button>
              <button data-name="Lizard" class ="decision">Lizard</button>
              <button data-name="Spock" class ="decision">Spock</button>
          </div>
        </div>
        <footer class="card-footer">
          
        </footer>
      </div>
    <!-- input and score  -->
    <!-- Icon battle -->
 <div class="columns">
     <div class="column">
        <div class="card" id ="columnLeft">
            <div class="card-content">
              <div id="playerContainer">
                <i class="fas fa-hands-helping fa-8x"></i>
              </div>
              <p class="subtitle">
                Player
              </p>
            </div>
            <footer class="card-footer">
          
            </footer>
          </div>
     </div>
     <div class="column" id="columnMid">
        <div class="card">
            <div class="card-content">
              <p class="subtitle">
                  You chose: <span id="player"></span>
              </p>
              <p class="subtitle">
                Computer chose: <span id="computer"></span>
              </p>
              <p class = "subtitle" id="situation">
                
              </p>
              <p class="subtitle" id ="verdict" > 

              </p>
            </div>
            <footer class="card-footer mobile">
                <div class=" mobile-player">

                </div>

                <div class=" mobile-computer">

                </div>
              
            </footer>
          </div>
     </div>
     <div class="column">
        <div class="card" id ="columnRight">
            <div class="card-content">
              <p id="computerContainer">
                <i class="fas fa-hands-helping fa-8x"></i>
              </p>
              <p class="subtitle">
                Computer
              </p>
            </div>
            <footer class="card-footer">
            </footer>
          </div>
     </div>
 </div>
    <!-- Icon battle -->

    <!-- footer -->
    <div class="footer">
        <h6>Technologies Used:</h6>
        <p>Bulma</p>
        <p>Jquery</p>
        <p>Font Awesome</p>
        <p>Anime Js </p>
    </div>

    <!-- footer -->

    <!-- Scripts -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- my js -->
    <script src="script.js"></script>

</body>

</html>
